specVersion: 0.0.2
description: Subgraph that indexes the blockchain data
repository: https://github.com/andrewhong5297/MarketMake/tree/master/pet-eth-app/packages/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WalkTokenExchange
    network: kovan
    source:
      abi: WalkTokenExchange
      address: "0xF60014Ed4681F76704BbEbf99d83ff08D5Bf4894"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      abis:
        - name: WalkTokenExchange
          file: ./abis/WalkTokenExchange.json
      entities:
        - Transfer
      eventHandlers:
        - event: redeemedDai(address,uint256,string)
          handler: handleRedeem
        - event: boughtToy(address,uint256,string)
          handler: handleBought
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: WalkBadgeOracle
    network: kovan
    source:
      abi: WalkBadgeOracle
      address: "0xc350F245D2B1Bde84fEde4d695d98d0B5C430f57"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      abis:
        - name: WalkBadgeOracle
          file: ./abis/WalkBadgeOracle.json
      entities:
        - Transfer
      eventHandlers:
        - event: paidTo(address,uint256,string)
          handler: handlePay
      file: ./src/mapping.ts
